<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certaldo.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz@10..72&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <a class="title" href="./index.html">Certaldo</a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="./src/pages/certaldo-alto.html"
              >Certaldo alto</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./src/pages/certaldo-basso.html"
              >Certaldo basso</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <div class="conatiner">
          <ul class="hero-list">
            <li class="hero-item">
              <article class="hero-card">
                <img
                  class="hero-photo"
                  src="./src/img/city.jpeg"
                  alt="city"
                  height="400px"
                  width="300px"
                />
                <h3 class="hero-title">Certaldo basso</h3>
              </article>
            </li>
            <li class="hero-item">
              <article class="hero-card">
                <img
                  class="hero-photo"
                  src="./src/img/street-long.jpeg"
                  alt="long-street"
                  giacca
                  height="400px"
                  width="300px"
                />
                <h3 class="hero-title">La strada lunga</h3>
              </article>
            </li>
            <li class="hero-item">
              <article class="hero-card">
                <img
                  src="./src/img/street.jpeg"
                  alt="street"
                  height="400px"
                  width="300px"
                />
                <h3 class="hero-title">La casa viccino al museo</h3>
              </article>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
